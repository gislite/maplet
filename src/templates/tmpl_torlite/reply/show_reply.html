{% set ii = 0 %}
<div id="del_zan_{{ ii }}" style="font-size: 14px;">
    <p>{{ username }}</p>
    <p>{% raw unescape(cnt) %}</p>
    <p>编辑于{{ str(date).split('.')[0] }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;共
        <span id="text_zan_{{ ii }}">{{ vote }}</span>
        个人赞同
    </p>
    <p style="border-bottom: 1px dashed #dddddd; margin-bottom: 20px">&nbsp;</p>
</div>
{% set ii = ii + 1 %}
