{% extends "../../theme/base.html" %}


{% block zhuti %}

<div class="header">
<h1>行业专题</h1>
</div>
<div class="content">

    <div class="listBox clear">
        <ul>
            {% for rec in spec_recs %}
            <li class="cl">
                <div class="bimg">
                    <a href="/spec/{{ rec.slug }}"> <img src="{{ rec.img }}" class="tn"> </a>
                </div>
                <h2><a href="/spec/{{ rec.slug }}" class="title" style="">{{ rec.name }}</a></h2>

                <p class="bdesc">{{ rec.abstract }}</p>

                <p class="binfo">
                    {% if kwd['editable'] == 1 %}
                    <a href="/spec/{{rec.id}}/edit" class="date">编辑</a>
                    {% else %}
                    {% end %}
                    <span class="date">时间&nbsp;: 2013-10-25</span>
                </p>
            </li>

            {% end %}
        </ul>


    </div>

</div>

{% end %}
