{% extends "../../tmpl_k/tmplinfo.html" %}
{% block headinfo %}
<script type="text/javascript">
    function select(html2) {
        $('#showCnt').load(html2);
    }
</script>
{% end %}
{% block typebody %}
<div class="panel panel-default">
    <div class="panel-heading">
        {% module BreadcrumbPublish(1) %}
    </div>
</div>
<div class="panel panel-info">
    <div class="panel-heading">
        <h2>选择大类</h2>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            {% raw kwd['class1str'] %}
        </ul>
    </div>
    <div class="panel-heading">
        选择二级分类
    </div>
    <div class="panel-body">
        <span id='showCnt'></span>
    </div>
    <div class="panel-footer">
        注意：上面为一级分类，下面为二级分类
    </div>
</div>
{% end %}
{% block footinfo %}
{% end %}
