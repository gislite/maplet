{% for x in recs %}

<li class="list-group-item"><a href="/post/{{ x.uid }}" title="{{x.title}}">{{x.title}}</a>
    {% if kwd['with_catalog'] %}
    <span class="post_recent">{% module post_catalogs(x.uid) %}</span>
    {% end %}
    {% if kwd['with_date'] %}
    <em class="date">{{ str(x.date)[:-9]}}</em>
    {% end %}
</li>

{% end %}
