<form class="navbar-form navbar-left" role="form" method="post" id="find_calc" action="/search/">
    <input type="hidden" id="searchcat" name="searchcat" value="">
    <div class="row">
        <div class="col-sm-9" >
            <div class="input-group" >
                <div class="input-group-btn">
                   <button type="button" class="btn btn-default
                     dropdown-toggle" data-toggle="dropdown" id="widget_search_label">
                     All
                  </button>

                    <ul class="dropdown-menu pull-right">

                        <li><a onclick="$('#widget_search_label').text('全部');$('#searchcat').val('');" >All</a></li>
                        <li><a onclick="$('#widget_search_label').text('文档');$('#searchcat').val('0000');" >Document</a></li>
                        <li class="divider"></li>
                        {% for cat in cat_enum %}
                        <li><a onclick="$('#widget_search_label').text('{{ cat.name }}');$('#searchcat').val('{{cat.uid}}');" >{{ cat.name }}</a></li>
                        {% end %}
                    </ul>
                </div><!-- /btn-group -->
                <input id="keyword" name="keyword" type="text" class="form-control" placeholder="Input key words">
            </div></div><!-- /input-group -->
        <div class="col-sm-3">
            <button type="submit" id="search_app_submit" name="search_app_submit" class="btn btn-default" > Search</button>
    </div></div>
</form>
