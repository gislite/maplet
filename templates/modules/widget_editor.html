{% if userinfo %}
{% if userinfo.role[2] >= '1' %}
<span class="cmts"><a href="/{{kwd['router']}}/edit/{{ kwd['uid']  }}" class="btn btn-xs btn-primary">Edit</a></span>
{% else %}
<span class="cmts"><a href="/{{kwd['router']}}_man/edit/{{kwd['uid'] }}" class="btn btn-xs btn-primary">Edit</a></span>
{% end %}
{% if userinfo.role[2] >= '9' %}
<span class="cmts"><a href="/{{kwd['router']}}_man/view/{{kwd['uid']}}" class="btn btn-xs btn-primary"> Manage</a></span>
{% end %}
{% end %}
